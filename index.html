<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <!--Container generale -->
        <div id=" container-generale">
            <!-- Chat-->
            <div id="app-container">
                <!-- Colonna di sinistra -->
                <div class="col-sx-user">
                    <!-- Utente ed immagine -->
                    <div class="col-sx-user-active">
                        <!-- Utente -->
                        <div class="user-container">
                            <!-- Foto -->
                            <div class="user-image">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>
                            <!-- Nome -->
                            <div class="user-name">
                            Nome Utente
                            </div>
                        </div>

                        <!-- Icone -->
                        <div class="user-icon">
                            <ul>
                                <li>
                                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Display delle chat e notifiche -->
                    <div class="notifications">
                        <!-- Notifiche -->
                        <div class="notifications-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <!-- Testo delle notifiche -->
                        <div class="notifications-text">
                            <p>Ricevi notitiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- Barra di ricerca -->
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- Lista dei contatti -->
                    <div class="contact-list">
                        <div v-for="(contact, index) in contacts" class="single-user-chat" :class="{'active' : index === currentContactAttivo}">
                            <div class="single-user-chat-image">
                                <img :src="'img/avatar' + contact.avatar + '.jpg'" >
                            </div>
                            <div class="single-user-chat-name">
                                {{contact.name}}
                            </div>
                        </div>
                    </div>
                </div>
               
                 <!-- Colonna di destra -->
                 <div class="col-chat">
                    <!-- Chat attualmente in uso -->
                    <div class="user-contact-active">
                         <div class="user-image-name">
                            <div class="user-image">
                                <img :src="'img/avatar' + contacts[currentContactAttivo].avatar + '.jpg'" alt="">
                             </div>
                             <div class="user-name">
                                 {{contacts[currentContactAttivo].name}}
                                 <p>Ultimo accesso oggi alle</p>
                             </div>
                         </div>

                         <!-- Icone utente-->
                        <div class="user-icon">
                            <ul>
                                <li>
                                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-paperclip"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Contenitore della chat -->
                    <div class="chat-area">
                        <div class="chat-area-container">
                            <div class="single-message" v-for="message in contacts[currentContactAttivo].messages" :class="{'sent' : message.status === 'sent', 'received' : message.status === 'received'}">
                                <p>{{message.text}}</p>
                                <span>{{message.date}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="message-area">
                        <div class="message-icon">
                            <a href="#"><i class="far fa-smile"></i></a>
                        </div>
                        <div class="message-area-text">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="message-icon">
                            <a href="#"><i class="fas fa-microphone"></i></a>
                        </div>
                    </div>

                 </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
